<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='./../../assets/favicon/favicon-32x32.png') }}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #e6e6e6, #f7f7f7);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        width: 100%;
      }
      .card-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
      }
      .form-control {
        border: none;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }
      .form-control:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .btn-primary {
        background: linear-gradient(to right, #2980b9, #3498db);
        border: none;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        padding: 10px 20px;
        transition: background 0.3s ease;
        width: 100%;
      }
      .btn-primary:hover {
        background: linear-gradient(to right, #3498db, #2980b9);
      }
      .mt-3 {
        margin-top: 20px;
      }
      .mt-4 {
        margin-top: 30px;
      }
      .text-center {
        text-align: center;
      }
      .text-danger {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 class="card-title mb-4">Register</h2>
      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </p>
    </div>
  </body>
</html>
