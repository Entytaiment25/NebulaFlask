<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='./../../assets/favicon/favicon-32x32.png') }}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #e6e6e6, #f7f7f7);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        width: 100%;
      }

      .card-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-control {
        border: none;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }

      .form-control:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background: linear-gradient(to right, #2980b9, #3498db);
        border: none;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        padding: 10px 20px;
        transition: background 0.3s ease;
        width: 100%;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #3498db, #2980b9);
      }

      .mt-3 {
        margin-top: 20px;
      }

      .text-center {
        text-align: center;
      }

      .text-danger {
        color: #dc3545;
      }

      /* Additional Glassmorphism Styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #e6e6e6, #f7f7f7);
        background-size: cover;
      }

      .card {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      }

      .card-title {
        color: #000000;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .form-control {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-control:focus {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background: linear-gradient(to right, #2980b9, #3498db);
        box-shadow: 0 4px 8px rgba(31, 38, 135, 0.37);
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #3498db, #2980b9);
      }

      .text-danger {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 class="card-title mb-4">Welcome to the Flask App!</h2>
      <p class="text-center">This is the home page.</p>
      <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
    </div>
  </body>
</html>
